<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShare</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #3498db;
            color: #fff; /* Ensure white text has enough contrast */
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        .post {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .post img {
            width: 100%;
        }

        .likes-comments {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .like-container,
        .comment-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        #like-btn {
            color: #ddd;
            transition: color 0.2s ease-in-out;
        }

        #like-btn.liked {
            color: red;
        }

        .comments {
            margin-top: 10px;
        }

        #comment-list {
            list-style: none;
            padding: 0;
        }

        #comment-list li {
            margin-bottom: 5px;
        }

        #comment-form {
            display: flex;
            margin-top: 10px;
        }

        #comment-form textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #comment-form button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #3498db;
            color: #fff; /* Ensure white text has enough contrast */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>SnapShare</h1>
        <p>Share your moments with the world!</p>
    </header>
    <main>
        <div class="post">
            <img src="image.jpg" alt="Post Image">
            <div class="likes-comments">
                <div class="like-container">
                    <i id="like-btn" class="fas fa-heart"></i>
                    <span id="like-count">0 Likes</span>
                </div>
                <div class="comment-container">
                    <em class="fas fa-comment"> </em>
                    <span id="comment-count">0 Comments</span>
                </div>
            </div>
            <div class="comments">
                <ul id="comment-list">
                    </ul>
                </div>
            <form id="comment-form">
                <label for="comment">Leave a comment...</label>  <textarea name="comment" id="comment" placeholder=""></textarea>
                <button type="submit">Comment</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SnapShare</p>
    </footer>
